<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mesário</title>
</head>
<body>

<main>
    <div class="mesario">
        <div class="painel">
            <div class="biometria"></div>
            <div class="teclas">
                <button class="bnt click">1</button>
                <button class="bnt click">2</button>
                <button class="bnt click">3</button>
                <button class="bnt click">4</button>
                <button class="bnt click">5</button>
                <button class="bnt click">6</button>
                <button class="bnt click">7</button>
                <button class="bnt click">8</button>
                <button class="bnt click">9</button>
            </div>
            <div class="botoesbaixo">
                <button class="bnt corrige">CORRIGE</button>
                <button class="bnt click">0</button>
                <button class="bnt confirma">CONFIRMA</button>
            </div>
        </div>
        <aside>
            <div class="seguranca">
                <p>SEGURANÇA</p>
                <div class="alertavermelho1"></div>
            </div>
            <BR></BR>
            <div class="alertas">
                <p>BATERIA <br> INTERNA</p>
                <div class="alertavermelho2"></div>
                <p>AGUARDE</p>
                <div class="alertaamerelo"></div>
                <p>LIBERADO</p>
                <div class="alertaverde"></div>
            </div>
        </aside>
    </div>
</main>

</body>
</html>
